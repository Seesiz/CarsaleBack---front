<header style="height: 15%" class="d-flex gap-2 align-items-center px-3">
  <img src="../../assets/img/CAR_SALE.png" alt="" height="100%" />
  <span>ADMIN</span>
</header>
<mat-accordion class="choice">
  <mat-expansion-panel *ngFor="let item of data">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ item.name }}</mat-panel-title>
    </mat-expansion-panel-header>
    <ul style="list-style: none" class="d-flex flex-column gap-2 p-1">
      <li class="selection p-2" *ngFor="let one of item.choice">
        {{ one.name }}
      </li>
    </ul>
  </mat-expansion-panel>
</mat-accordion>
