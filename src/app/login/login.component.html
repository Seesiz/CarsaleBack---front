<head>
  <title>Carsale - Connexion</title>
</head>
<div
  class="d-flex flex-row justify-content-evenly align-items-center p-5"
  style="height: 100vh; width: 100vw; background-color: var(--bg-card)"
>
  <div
    class="card col-9 d-flex flex-row align-items-center justify-content-evenly p-8"
    style="
      height: 80%;
      box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.062);
      border-radius: 4px;
    "
  >
    <img
      src="../../assets/img/CAR_SALE_ico.png"
      class="position-absolute"
      style="top: 2%; left: 2%"
      alt=""
      width="50vw"
    />

    <div class="col-5 p-2">
      <img src="../../assets/img/undraw_order_a_car_-3-tww.svg" width="100%" />
    </div>
    <form
      class="d-flex flex-column gap-2 p-3 justify-content-center col"
      (submit)="login()"
    >
      <h3>Connexion</h3>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        [(ngModel)]="data.mail"
        placeholder="Utilisateur"
      />
      <input
        type="password"
        name="pass"
        id="pass"
        [(ngModel)]="data.motDePass"
        class="form-control"
        placeholder="Mot de passe"
      />
      <button mat-flat-button class="connexion">Connexion</button>
    </form>
  </div>
</div>
