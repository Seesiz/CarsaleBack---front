<head>
  <title>Carsale - Connexion</title>
</head>
<div
  class="d-flex flex-row justify-content-evenly align-items-center p-5"
  style="height: 100vh; width: 100vw; background-color: var(--bg-card)"
>
  <form
    class="card col-4 d-flex flex-column gap-2 p-3 justify-content-center"
    style="
      height: 60%;
      box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.062);
      border-radius: 4px;
    "
    (submit)="login()"
  >
    <h3>Connexion</h3>
    <input
      type="text"
      name="name"
      id="name"
      class="form-control"
      placeholder="Utilisateur"
    />
    <input
      type="password"
      name="pass"
      id="pass"
      class="form-control"
      placeholder="Mot de passe"
    />
    <button mat-flat-button class="connexion">Connexion</button>
  </form>
</div>
